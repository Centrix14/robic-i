<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Исток | Диаграммы МИСО</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    
    <link rel="icon" type="image/x-icon" href="media/logo.png">
    <link rel="icon" type="image/svg+xml" href="media/logo.svg">
    <link rel="icon" type="image/png" sizes="16x16" href="media/favicon/16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="media/favicon/32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="media/favicon/48.png">
  </head>

  <body class="whole">

    <div class="header">
      <div class="pure-menu pure-menu-horizontal">
        <div class="pure-menu-heading pure-menu-link">
          <img class="logo-icon"
               src="media/logo.png"
               alt="Logo">
        </div>

        <ul class="pure-menu-list">
          <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
            <a class="pure-menu-link">Файл</a>
            <ul class="pure-menu-children">
              <li class="pure-menu-item">
                <a class="pure-menu-link">Новый</a>
              </li>
              <li class="pure-menu-item">
                <a class="pure-menu-link">Открыть</a>
              </li>
              <li class="pure-menu-item">
                <a class="pure-menu-link">Сохранить</a>
              </li>
            </ul>
          </li>

          <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
            <a class="pure-menu-link">Помощь</a>
            <ul class="pure-menu-children">
              <li class="pure-menu-item">
                <a class="pure-menu-link">Справка</a>
              </li>
              <li class="pure-menu-item">
                <a class="pure-menu-link">О программе</a>
              </li>
            </ul>
          </li>

          <li class="pure-menu-item pure-menu-disabled">
            <p id="status-text"></p>
          </li>
        </ul>
      </div>
    </div>

    <div class="panel toolbar">
      <button class="panel-button">
        <img class="icon"
             src="media/icons/png/composition.png"
             alt="Композиция">
      </button>

      <button class="panel-button">
        <img class="icon"
             src="media/icons/png/decomposition.png"
             alt="Декомпозиция">
      </button>

      <button class="panel-button">
      </button> 

      <button class="panel-button"
              id="newProcessBtn">
        <img class="icon"
             src="media/icons/png/process.png"
             alt="Процесс">
      </button>

      <button class="panel-button">
        <img class="icon"
             src="media/icons/png/element.png"
             alt="Элемент">
      </button>

      <button class="panel-button">
        <img class="icon"
             src="media/icons/png/property.png"
             alt="Свойство">
      </button>

      <button class="panel-button">
        <img class="icon"
             src="media/icons/png/independance.png"
             alt="Независимость">
      </button>

      <button class="panel-button">
        <img class="icon"
             src="media/icons/png/compatibility.png"
             alt="Совместность">
      </button>

      <button class="panel-button">
        <img class="icon"
             src="media/icons/png/incompatibility.png"
             alt="Несовместность">
      </button>
    </div>

    <div class="panel tree">
      tree
    </div>

    <div class="panel canvas-container">
      <svg class="canvas" viewBox="0 0 1000 1000">
      </svg>
    </div>

    <div class="panel palette">
    </div>

    <script src="editor/editor.js"></script>
    <script src="diagram/diagram.js"></script>
    <script src="app.js"></script>

  </body>

</html>
